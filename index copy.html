
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Metro San Fernando Multi Modal Transport Planning System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

   <link href="metro/metro.css" rel="stylesheet">
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <link rel="stylesheet" href="leaflet/leaflet-routing-machine.css" />
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/leaflet.awesome-markers.css">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <!--google api for places lib-->



  <!-- Compressed CSS -->

  <style>


  #map{
    height: 1000px;

  }
  #fromclear {

    margin: auto;
    font-size: 14px;
    cursor: pointer;
    color: #ccc;
  }
  #sidebar{
    padding-left: 40px;
  }

  </style>


</head>
<body>
  <div class="container">
   <div class="row">
     <div class="col-md-3" id="sidebar">
     
        <div class="form-group  has-feedback ">
          <input type="text" placeholder="Search Origin" id="from" data-provide="typeahead" autocomplete="off" class="origin form-control" >
          <span class="glyphicon glyphicon-remove form-control-feedback" id="formclear"></span>



          <input type="text" placeholder="Search Destination" id="to" data-provide="typeahead" autocomplete="off" class="destination form-control"/>

        </div>


        <div class="panel panel-primary">
          <div class="panel-heading">Itineraries</div>
          <div class="panel-body">
            <div id="it_list"></div>

          </div>
        </div>





    </div>  
    <div class="col-md-8">

      <div id="map"></div>
    </div>       
  </div>
</div>

<script id='template' type='text/ractive'>

<div class="list-group">
{{#it:i}}

<a href="#" class="list-group-item" on-mouseover="hover:{{i}}">
<p>Duration      : {{duration}}</p>
<p>Walk Distance : {{walkDistance}}</p>
<p>Item          : {{walkTime}}</p>
</a>

{{/it}}
</div>
</script>




<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0V8oB_W2WQn0hD9bztfrnlfmTIMjPr4o&libraries=places"></script>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script src="leaflet/leaflet.js"></script>
<script src="leaflet/leaflet-routing-machine.js"></script>
<script src="leaflet/Polyline.encoded.js"></script>

<!-- Compressed JavaScript -->




<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="typeahead/bootstrap3-typeahead.js"></script>
<script src="js/leaflet.awesome-markers.js"></script>

<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>

<script>


</script>

  <script src="js/metro.js"></script>
<script src="js/map.js"></script>
<script src="js/util.js"></script>
<script type="text/javascript">
$('document').ready(function(){
 $("#fromclear").click(function(){
   $("#from").val('');
 }); 
});

</script>

</body>
</html>
